<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Sections Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dashicons/1.0.0/css/dashicons.min.css">
    <style>
        /* Minimal styles to make it functional */
        .aips-search-box { margin-bottom: 10px; text-align: right; }
        .button { cursor: pointer; padding: 5px 10px; }
        .wp-list-table { width: 100%; border-collapse: collapse; }
        .wp-list-table th, .wp-list-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .aips-variable-code-cell { display: flex; align-items: center; justify-content: space-between; }
        .aips-copy-btn {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            color: #555;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: auto;
            min-width: 30px;
            height: 30px;
            transition: all 0.2s;
        }
        .aips-empty-state { text-align: center; padding: 20px; border: 1px dashed #ccc; }
        .screen-reader-text { display: none; }
    </style>
</head>
<body>
    <div class="wrap aips-wrap">
        <h1>Prompt Sections</h1>

        <div class="aips-structures-container">
            <div class="aips-search-box">
                <label for="aips-section-search">Search Sections:</label>
                <input type="search" id="aips-section-search" class="regular-text" placeholder="Search sections...">
                <button type="button" id="aips-section-search-clear" class="button" style="display: none;">Clear</button>
            </div>

            <table class="wp-list-table widefat fixed striped aips-sections-list">
                <thead>
                    <tr>
                        <th class="column-name">Name</th>
                        <th class="column-key">Key</th>
                        <th class="column-description">Description</th>
                        <th class="column-active">Active</th>
                        <th class="column-actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-section-id="1">
                        <td class="column-name">Introduction</td>
                        <td class="column-key">
                            <div class="aips-variable-code-cell">
                                <code>introduction</code>
                                <button type="button" class="aips-copy-btn" data-clipboard-text="{{section:introduction}}" aria-label="Copy placeholder">
                                    <span class="dashicons dashicons-admin-page"></span>
                                </button>
                            </div>
                        </td>
                        <td class="column-description">Standard intro block</td>
                        <td class="column-active">Yes</td>
                        <td class="column-actions"><button>Edit</button></td>
                    </tr>
                    <tr data-section-id="2">
                        <td class="column-name">Conclusion</td>
                        <td class="column-key">
                            <div class="aips-variable-code-cell">
                                <code>conclusion</code>
                                <button type="button" class="aips-copy-btn" data-clipboard-text="{{section:conclusion}}" aria-label="Copy placeholder">
                                    <span class="dashicons dashicons-admin-page"></span>
                                </button>
                            </div>
                        </td>
                        <td class="column-description">Wrap up the article</td>
                        <td class="column-active">Yes</td>
                        <td class="column-actions"><button>Edit</button></td>
                    </tr>
                     <tr data-section-id="3">
                        <td class="column-name">FAQ Section</td>
                        <td class="column-key">
                            <div class="aips-variable-code-cell">
                                <code>faq_block</code>
                                <button type="button" class="aips-copy-btn" data-clipboard-text="{{section:faq_block}}" aria-label="Copy placeholder">
                                    <span class="dashicons dashicons-admin-page"></span>
                                </button>
                            </div>
                        </td>
                        <td class="column-description">Common questions</td>
                        <td class="column-active">No</td>
                        <td class="column-actions"><button>Edit</button></td>
                    </tr>
                </tbody>
            </table>

            <div id="aips-section-search-no-results" class="aips-empty-state" style="display: none;">
                <h3>No Sections Found</h3>
                <p>No prompt sections match your search criteria.</p>
                <button type="button" class="button button-primary aips-clear-section-search-btn">
                    Clear Search
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mock aipsAjax
        var aipsAjax = { ajaxUrl: '/wp-admin/admin-ajax.php', nonce: '123' };
        var aipsAdminL10n = {};
    </script>
    <script src="../ai-post-scheduler/assets/js/admin.js"></script>
</body>
</html>
