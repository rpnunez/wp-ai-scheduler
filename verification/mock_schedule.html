<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Schedule Page</title>
    <link rel="stylesheet" href="../ai-post-scheduler/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dashicons/1.0.0/css/dashicons.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; background: #f1f1f1; padding: 20px; }
        .wrap { margin: 10px 20px 0 2px; }
        .wp-list-table { border-spacing: 0; width: 100%; clear: both; margin: 0; background: #fff; box-shadow: 0 1px 1px rgba(0,0,0,.04); border: 1px solid #c3c4c7; }
        .wp-list-table th, .wp-list-table td { padding: 8px 10px; border-bottom: 1px solid #c3c4c7; text-align: left; }
        .wp-list-table th { font-weight: 400; }
        .button { display: inline-block; text-decoration: none; font-size: 13px; line-height: 2.15384615; min-height: 30px; margin: 0; padding: 0 10px; cursor: pointer; border-width: 1px; border-style: solid; -webkit-appearance: none; border-radius: 3px; white-space: nowrap; box-sizing: border-box; }
        .button-link-delete { color: #b32d2e; border-color: transparent; background: transparent; }
        .button:disabled { color: #a7aaad!important; border-color: #dcdcde!important; background: #f6f7f7!important; box-shadow: none!important; cursor: default; transform: none!important; }
        .screen-reader-text { border: 0; clip: rect(1px, 1px, 1px, 1px); -webkit-clip-path: inset(50%); clip-path: inset(50%); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; word-wrap: normal !important; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var aipsAjax = {
            ajaxUrl: '/mock-ajax',
            nonce: 'mock-nonce'
        };
        // Mock localized strings if needed
        var aipsAdminL10n = {
            deleteStructureConfirm: 'Are you sure?',
            deleteSectionConfirm: 'Are you sure?'
        };
    </script>
</head>
<body>

<div class="wrap aips-wrap">
    <h1>
        Post Schedules
        <button class="page-title-action aips-add-schedule-btn button">Add New</button>
    </h1>

    <div class="aips-schedules-container">
        <div class="aips-search-box" style="margin-bottom: 10px; display: flex; justify-content: flex-end; align-items: center; gap: 10px;">
            <button type="button" id="aips-delete-selected-schedules-btn" class="button button-link-delete" disabled>
                Delete Selected
            </button>
            <div style="flex-grow: 1;"></div>
            <label class="screen-reader-text" for="aips-schedule-search">Search Schedules:</label>
            <input type="search" id="aips-schedule-search" class="regular-text" placeholder="Search schedules...">
            <button type="button" id="aips-schedule-search-clear" class="button" style="display: none;">Clear</button>
        </div>

        <table class="wp-list-table widefat fixed striped">
            <thead>
                <tr>
                    <td id="cb" class="manage-column column-cb check-column">
                        <label class="screen-reader-text" for="cb-select-all-schedules">Select All</label>
                        <input id="cb-select-all-schedules" type="checkbox">
                    </td>
                    <th class="column-template">Template</th>
                    <th class="column-structure">Article Structure</th>
                    <th class="column-frequency">Frequency</th>
                    <th class="column-next-run">Next Run</th>
                    <th class="column-last-run">Last Run</th>
                    <th class="column-status">Status</th>
                    <th class="column-actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Schedule 1 -->
                <tr data-schedule-id="1">
                    <th scope="row" class="check-column">
                        <label class="screen-reader-text" for="cb-select-schedule-1">Select Schedule</label>
                        <input id="cb-select-schedule-1" type="checkbox" name="schedules[]" value="1">
                    </th>
                    <td class="column-template">Tech News Daily</td>
                    <td class="column-structure">News Article</td>
                    <td class="column-frequency">Daily</td>
                    <td class="column-next-run">Jan 5, 2025 10:00 am</td>
                    <td class="column-last-run">Jan 4, 2025 10:00 am</td>
                    <td class="column-status">
                        <div class="aips-schedule-status-wrapper">
                            <span class="aips-schedule-status aips-status-active">
                                <span class="dashicons dashicons-yes"></span> Active
                            </span>
                        </div>
                    </td>
                    <td class="column-actions">
                        <button class="button aips-clone-schedule">Clone</button>
                        <button class="button button-link-delete aips-delete-schedule" data-id="1">Delete</button>
                    </td>
                </tr>
                <!-- Schedule 2 -->
                <tr data-schedule-id="2">
                    <th scope="row" class="check-column">
                        <label class="screen-reader-text" for="cb-select-schedule-2">Select Schedule</label>
                        <input id="cb-select-schedule-2" type="checkbox" name="schedules[]" value="2">
                    </th>
                    <td class="column-template">Weekly Review</td>
                    <td class="column-structure">Review</td>
                    <td class="column-frequency">Weekly</td>
                    <td class="column-next-run">Jan 10, 2025 9:00 am</td>
                    <td class="column-last-run">Jan 3, 2025 9:00 am</td>
                    <td class="column-status">
                        <div class="aips-schedule-status-wrapper">
                            <span class="aips-schedule-status aips-status-inactive">
                                <span class="dashicons dashicons-marker"></span> Inactive
                            </span>
                        </div>
                    </td>
                    <td class="column-actions">
                        <button class="button aips-clone-schedule">Clone</button>
                        <button class="button button-link-delete aips-delete-schedule" data-id="2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../ai-post-scheduler/assets/js/admin.js"></script>

</body>
</html>
