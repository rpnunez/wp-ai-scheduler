<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Sections Mock</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .wp-list-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .wp-list-table th, .wp-list-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .aips-empty-state { border: 2px dashed #ccc; padding: 20px; text-align: center; margin-top: 20px; }
        .button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="wrap aips-wrap">
        <div id="aips-structure-sections-tab" class="aips-tab-content">
            <h2>Structure Sections</h2>

            <!-- Search Box -->
            <div class="aips-search-box" style="margin-bottom: 10px; text-align: right;">
                <label class="screen-reader-text" for="aips-section-search">Search Sections:</label>
                <input type="search" id="aips-section-search" class="regular-text" placeholder="Search sections...">
                <button type="button" id="aips-section-search-clear" class="button" style="display: none;">Clear</button>
            </div>

            <table class="wp-list-table widefat fixed striped aips-sections-list">
                <thead>
                    <tr>
                        <th class="column-name">Name</th>
                        <th class="column-key">Key</th>
                        <th class="column-description">Description</th>
                        <th class="column-active">Active</th>
                        <th class="column-actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-section-id="1">
                        <td class="column-name">Intro</td>
                        <td class="column-key"><code>intro</code></td>
                        <td class="column-description">Introduction paragraph</td>
                        <td class="column-active">Yes</td>
                        <td class="column-actions"><button>Edit</button></td>
                    </tr>
                    <tr data-section-id="2">
                        <td class="column-name">Body</td>
                        <td class="column-key"><code>body</code></td>
                        <td class="column-description">Main content body</td>
                        <td class="column-active">Yes</td>
                        <td class="column-actions"><button>Edit</button></td>
                    </tr>
                    <tr data-section-id="3">
                        <td class="column-name">Conclusion</td>
                        <td class="column-key"><code>conclusion</code></td>
                        <td class="column-description">Final thoughts</td>
                        <td class="column-active">No</td>
                        <td class="column-actions"><button>Edit</button></td>
                    </tr>
                </tbody>
            </table>

            <div id="aips-section-search-no-results" class="aips-empty-state" style="display: none;">
                <h3>No Sections Found</h3>
                <p>No prompt sections match your search criteria.</p>
                <button type="button" class="button button-primary aips-clear-section-search-btn">Clear Search</button>
            </div>
        </div>
    </div>

    <script>
        var aipsAjax = { ajaxUrl: '/wp-admin/admin-ajax.php', nonce: 'mock_nonce' };
        var aipsAdminL10n = { deleteSectionConfirm: 'Are you sure?' };
    </script>
    <script src="../ai-post-scheduler/assets/js/admin.js"></script>
</body>
</html>
