
        <!DOCTYPE html>
        <html>
        <head>
            <title>Mock Schedule</title>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <style>
                .button { padding: 5px 10px; cursor: pointer; border: 1px solid #ccc; background: #f7f7f7; }
                .dashicons { display: inline-block; width: 20px; height: 20px; background: #555; }
            </style>
        </head>
        <body>
            <table>
                <tr>
                    <td>
                        <button class="button aips-run-now" data-type="schedule" data-id="123" aria-label="Run schedule now">
                            <span class="dashicons dashicons-controls-play"></span>
                            Run Now
                        </button>
                    </td>
                </tr>
            </table>
            <script>
                // Mock AIPS object
                window.AIPS = window.AIPS || {};
                var AIPS = window.AIPS;

                // Mock Ajax settings
                var aipsAjax = { ajaxUrl: '/wp-admin/admin-ajax.php', nonce: '12345' };

                // Minimal implementation of the updated runNow logic
                AIPS.runNow = function(e) {
                    e.preventDefault();
                    var id = $(this).data('id');
                    var type = $(this).data('type') || 'template';
                    var $btn = $(this);

                    $btn.prop('disabled', true).text('Generating...');

                    var data = {
                        action: 'aips_run_now',
                        nonce: aipsAjax.nonce
                    };

                    if (type === 'schedule') {
                        data.schedule_id = id;
                    } else {
                        data.template_id = id;
                    }

                    console.log('Ajax Request Data:', data);

                    // Mock Ajax call
                    setTimeout(function() {
                        $btn.prop('disabled', false).text('Run Now');
                        alert('Request sent with type: ' + type + ', ID: ' + id);
                    }, 500);
                };

                $(document).on('click', '.aips-run-now', AIPS.runNow);
            </script>
        </body>
        </html>
