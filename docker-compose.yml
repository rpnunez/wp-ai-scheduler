services:
  db:
    image: mariadb:10.6
    container_name: wp-ai-scheduler-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      # Use a named Docker volume for database persistence
      - db_data_v2:/var/lib/mysql
      # Mount custom MariaDB configuration to reduce log sizes and tmp usage
      - ./mariadb-conf/my.cnf:/etc/mysql/conf.d/my_custom.cnf:ro
    ports:
      # Expose MySQL port for external database tools (e.g., MySQL Workbench, TablePlus)
      - "3307:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -proot" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wp-network

  web:
    build: .
    container_name: wp-ai-scheduler-web
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"      # WordPress site
      - "9003:9003"    # Xdebug
    environment:
      # WordPress DB settings used by entrypoint WP-CLI commands
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      # mysql root password (used by entrypoint to wait/ping)
      MYSQL_ROOT_PASSWORD: root

      # Initial WP admin credentials (change as needed)
      WP_ADMIN_USER: admin
      WP_ADMIN_PASSWORD: admin
      WP_ADMIN_EMAIL: admin@example.com
      WP_SITE_TITLE: "WP AI Scheduler Dev"
      WP_SITE_URL: http://localhost:8080

      # Xdebug 3 configuration
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: "client_host=host.docker.internal client_port=9003"
      XDEBUG_LOG: /tmp/xdebug.log
      
      # Enable entrypoint debug output
      ENTRYPOINT_DEBUG: "1"
      
      # PHP Configuration
      PHP_IDE_CONFIG: "serverName=localhost"
    volumes:
      # Use a named Docker volume for WordPress core files
      - wordpress_data_v2:/var/www/html
      
      # CRITICAL: Mount plugin source for live development
      # This allows you to edit files in your local ai-post-scheduler directory
      # and see changes immediately without rebuilding the container
      - ./ai-post-scheduler:/var/www/html/wp-content/plugins/ai-post-scheduler:rw
      
      # Optional: Mount uploads directory for persistence
      - uploads_data:/var/www/html/wp-content/uploads
      
      # Optional: Mount themes for development (uncomment if needed)
      # - ./my-theme:/var/www/html/wp-content/themes/my-theme:rw
    networks:
      - wp-network
    extra_hosts:
      # Allow container to reach host machine (needed for Xdebug)
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: wp-ai-scheduler-phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 300M
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    networks:
      - wp-network

# Define networks
networks:
  wp-network:
    driver: bridge

# Declare the named volumes
volumes:
  db_data_v2:
  wordpress_data_v2:
  uploads_data: