name: PHPUnit Tests (WordPress installer)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: phpunit-wp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit-wp:
    name: PHPUnit Tests (WP installer, PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.2']

    services:
      mysql:
        image: mysql:8.0
        ports: [3306:3306]
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            ~/.cache/composer
          key: composer-${{ hashFiles('**/composer.lock') }}-${{ matrix.php }}
          restore-keys: |
            composer-${{ matrix.php }}

      - name: Wait for MySQL
        run: |
          ATTEMPTS=15
          until mysqladmin ping -h127.0.0.1 --silent; do
            ATTEMPTS=$((ATTEMPTS-1))
            if [ $ATTEMPTS -le 0 ]; then
              echo "MySQL did not become ready in time."
              exit 1
            fi
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done

      - name: Install WordPress test dependencies via local installer
        env:
          WP_CORE_DIR: /tmp/wordpress-tests-lib/src
        run: |
          set -euo pipefail

          DB_NAME=wordpress_test
          DB_USER=root
          DB_PASS=
          DB_HOST=127.0.0.1
          WP_VERSION=latest

          chmod +x scripts/install-wp-tests.sh
          scripts/install-wp-tests.sh "$DB_NAME" "$DB_USER" "$DB_PASS" "$DB_HOST" "$WP_VERSION"

          # Sanity listing
          ls -la /tmp/wordpress-tests-lib || true
          ls -la "$WP_CORE_DIR" || true

      - name: Install plugin into test WP
        run: |
          mkdir -p /tmp/wordpress-tests-lib/src/wp-content/plugins
          cp -r ai-post-scheduler /tmp/wordpress-tests-lib/src/wp-content/plugins/ || {
            echo "Plugin directory 'ai-post-scheduler' not found at repository root"
            ls -la
            exit 1
          }
          ls -la /tmp/wordpress-tests-lib/src/wp-content/plugins/ai-post-scheduler || true

      - name: Install Composer dependencies
        working-directory: /tmp/wordpress-tests-lib/src/wp-content/plugins/ai-post-scheduler
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPUnit tests
        working-directory: /tmp/wordpress-tests-lib/src/wp-content/plugins/ai-post-scheduler
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress-tests-lib/src
        run: composer test -- --testdox

      - name: Generate code coverage (PHP 8.2 only)
        if: matrix.php == '8.2'
        working-directory: /tmp/wordpress-tests-lib/src/wp-content/plugins/ai-post-scheduler
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress-tests-lib/src
        run: composer test:coverage

      - name: Upload coverage report
        if: matrix.php == '8.2'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-wp-installer-php${{ matrix.php }}
          path: ai-post-scheduler/coverage/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-wp-installer-php${{ matrix.php }}
          path: |
            ai-post-scheduler/.phpunit.result.cache
          retention-days: 7
          if-no-files-found: ignore
