name: PHPUnit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    env:
      PLUGIN_SLUG: ${{ github.event.repository.name }}

    strategy:
      matrix:
        php: ['8.2']

    services:
      mysql:
        image: mysql:8.0
        ports: [3306:3306]
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo
          coverage: xdebug
          tools: composer:v2

      # Cache Composer to speed up CI
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            ~/.cache/composer
          key: composer-${{ hashFiles('**/composer.lock') }}-${{ matrix.php }}
          restore-keys: |
            composer-${{ matrix.php }}

      # MySQL: Wait for MySQL to start and create the test database
      - name: Wait for MySQL and prepare DB
        run: |
          ATTEMPTS=15
          until mysqladmin ping -h127.0.0.1 --silent; do
            ATTEMPTS=$((ATTEMPTS-1))
            if [ $ATTEMPTS -le 0 ]; then
              echo "MySQL did not become ready in time."
              exit 1
            fi
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done

          # Create the database
          mysql -h127.0.0.1 -uroot -e "CREATE DATABASE IF NOT EXISTS wordpress_test;"

      # WordPress: Set up WordPress test library
      - name: Install WordPress Test Library
        run: |
          set -euo pipefail

          # Create WordPress test directory and src dir (src is required for cp target)
          mkdir -p /tmp/wordpress-tests-lib/src
          chmod 0777 /tmp/wordpress-tests-lib || true

          # Download pre-built WordPress core from wordpress.org (includes build artifacts)
          wget -q https://wordpress.org/latest.tar.gz -O /tmp/wordpress-latest.tar.gz
          tar -xzf /tmp/wordpress-latest.tar.gz -C /tmp/
          mv /tmp/wordpress /tmp/wordpress-core
          rm /tmp/wordpress-latest.tar.gz

          # Clone WordPress develop repository for test library only (shallow)
          git clone --depth=1 https://github.com/WordPress/wordpress-develop.git /tmp/wordpress-develop

          # Copy test library files
          cp -r /tmp/wordpress-develop/tests/phpunit/* /tmp/wordpress-tests-lib/

          # Copy the pre-built WordPress core to the test library src directory
          cp -r /tmp/wordpress-core/* /tmp/wordpress-tests-lib/src/

          # Copy config file
          cp /tmp/wordpress-develop/wp-tests-config-sample.php /tmp/wordpress-tests-lib/wp-tests-config.php

          # Cleanup heavy sources we no longer need
          rm -rf /tmp/wordpress-develop /tmp/wordpress-core

          # Update the configuration file with database credentials
          sed -i "s/youremptytestdbnamehere/wordpress_test/" /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s/yourusernamehere/root/" /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s/yourpasswordhere//" /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s|localhost|127.0.0.1|" /tmp/wordpress-tests-lib/wp-tests-config.php

          # Add explicit ABSPATH definition before the bootstrap include line
          sed -i "/require.*bootstrap\.php/i define( 'ABSPATH', '/tmp/wordpress-tests-lib/src/' );" /tmp/wordpress-tests-lib/wp-tests-config.php

          # Sanity: list the test library layout for debugging
          echo "Listing /tmp/wordpress-tests-lib:"
          ls -la /tmp/wordpress-tests-lib || true
          echo "Listing /tmp/wordpress-tests-lib/src (WordPress core):"
          ls -la /tmp/wordpress-tests-lib/src || true

      # Install the plugin into the test WordPress
      - name: Install and Activate Plugin
        run: |
          # Create plugins directory in test WordPress
          mkdir -p /tmp/wordpress-tests-lib/src/wp-content/plugins

          # Copy the repository root as the plugin directory.
          cp -r . /tmp/wordpress-tests-lib/src/wp-content/plugins/${PLUGIN_SLUG} || {
            echo "Plugin directory '${PLUGIN_SLUG}' not found at repository root"
            echo "Repository root contents:"
            ls -la
            exit 1
          }

          # Verify plugin installation (list the plugin main file)
          ls -la /tmp/wordpress-tests-lib/src/wp-content/plugins/${PLUGIN_SLUG}/ || true

      # Run Composer within the plugin directory (use cache)
      - name: Install Composer dependencies
        working-directory: /tmp/wordpress-tests-lib/src/wp-content/plugins/${{ env.PLUGIN_SLUG }}
        run: composer install --no-interaction --prefer-dist --no-progress

      # Run PHPUnit tests
      - name: Run PHPUnit tests
        working-directory: /tmp/wordpress-tests-lib/src/wp-content/plugins/${{ env.PLUGIN_SLUG }}
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress-tests-lib/src
        run: composer test -- --testdox

      # Code Coverage: Generate & Upload
      - name: Generate code coverage report (PHP 8.2 only)
        if: matrix.php == '8.2'
        working-directory: /tmp/wordpress-tests-lib/src/wp-content/plugins/${{ env.PLUGIN_SLUG }}
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress-tests-lib/src
        run: composer test:coverage

      - name: Upload coverage report
        if: matrix.php == '8.2'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php${{ matrix.php }}
          path: /tmp/wordpress-tests-lib/src/wp-content/plugins/${{ env.PLUGIN_SLUG }}/coverage/
          retention-days: 7

      # Test Results: Upload
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php${{ matrix.php }}
          path: |
            /tmp/wordpress-tests-lib/src/wp-content/plugins/${{ env.PLUGIN_SLUG }}/.phpunit.result.cache
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.phpunit-tests.result }}" != "success" ]; then
            echo "::error::PHPUnit tests failed"
            exit 1
          fi
          echo "::notice::All PHPUnit tests passed successfully!"
