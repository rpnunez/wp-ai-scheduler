name: "Copilot Setup Steps"

on:
  workflow_dispatch:

jobs:
  # The job MUST be called `copilot-setup-steps`
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(cd ai-post-scheduler && composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-copilot-${{ hashFiles('ai-post-scheduler/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-copilot-
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: cd ai-post-scheduler && composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader

      - name: Verify installation
        run: |
          cd ai-post-scheduler
          echo "=== Composer dependencies installed ==="
          composer show --installed
          echo "=== Vendor directory contents ==="
          ls -la vendor/ | head -20
