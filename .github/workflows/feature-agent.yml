name: Feature Agent - Update Feature Report

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-feature-report:
    name: Update Feature Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper diff detection
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run feature scanner
        run: |
          python3 scripts/feature_scanner.py
      
      - name: Check for changes
        id: check_changes
        run: |
          # Check if feature-report.md has changes
          if git diff --quiet docs/feature-report.md; then
            echo "No changes detected in feature-report.md"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in feature-report.md"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create branch name with timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BRANCH_NAME="feature-agent/update-feature-report-${TIMESTAMP}"
          
          # Create and switch to new branch
          git checkout -b "${BRANCH_NAME}"
          
          # Add and commit changes
          git add docs/feature-report.md
          git commit -m "feat: Update feature report documentation

Auto-generated feature documentation update by Feature Agent.

- Updated feature profiles
- Refreshed architecture diagrams  
- Updated statistics and recommendations
- Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          # Push branch
          git push origin "${BRANCH_NAME}"
          
          # Create Pull Request using GitHub CLI
          gh pr create \
            --title "feat: Update feature documentation report" \
            --body "## ðŸ¤– Automated Feature Documentation Update

This Pull Request was automatically generated by the Feature Agent workflow.

### Changes
- Updated \`docs/feature-report.md\` with latest feature analysis
- Refreshed architecture diagrams and flowcharts
- Updated feature profiles with current codebase state
- Included recommendations for improvements

### What's Included
The feature report contains:
- ðŸ“Š Comprehensive feature profiles for all plugin classes
- ðŸŽ¨ Mermaid flowcharts showing component relationships
- ðŸ“ˆ Statistical analysis of codebase structure
- âœ¨ Recommendations for improvements and missing functionality

### Review Instructions
1. Review the updated feature profiles in \`docs/feature-report.md\`
2. Check that flowcharts render correctly (Mermaid syntax)
3. Verify that recommendations are actionable and relevant
4. Merge if the documentation accurately reflects the current codebase

---

*Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*  
*Workflow: [Feature Agent](.github/workflows/agents/feature-agent.yml)*" \
            --base main \
            --head "${BRANCH_NAME}"
      
      - name: No changes summary
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "âœ“ Feature report is up to date - no Pull Request needed"
          echo "The feature documentation already reflects the current codebase state."
