name: PHPUnit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(cd ai-post-scheduler && composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-${{ hashFiles('ai-post-scheduler/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-php${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: cd ai-post-scheduler && composer validate --strict

      - name: Install Composer dependencies
        run: cd ai-post-scheduler && composer install --no-interaction --prefer-dist --no-progress

      - name: Display installed dependencies
        run: cd ai-post-scheduler && composer show

      # Set up WordPress test library and core
      - name: Install WordPress Test Library
        run: |
          # Create WordPress test directories
          mkdir -p /tmp/wordpress-tests-lib
          mkdir -p /tmp/wordpress
          
          # Clone WordPress develop repository
          git clone --depth=1 https://github.com/WordPress/wordpress-develop.git /tmp/wordpress-develop
          
          # Copy test library files
          cp -r /tmp/wordpress-develop/tests/phpunit/* /tmp/wordpress-tests-lib/
          
          # Copy WordPress core files
          cp -r /tmp/wordpress-develop/src/* /tmp/wordpress/
          
          # Clean up
          rm -rf /tmp/wordpress-develop

      # Install the plugin in the WordPress test environment
      - name: Install and Activate Plugin
        run: |
          # Create plugins directory in test WordPress
          mkdir -p /tmp/wordpress/wp-content/plugins
          
          # Copy the plugin to WordPress plugins directory
          cp -r ai-post-scheduler /tmp/wordpress/wp-content/plugins/
          
          # Verify plugin installation
          ls -la /tmp/wordpress/wp-content/plugins/ai-post-scheduler/ai-post-scheduler.php

      - name: Run PHPUnit tests
         run: cd ai-post-scheduler && WP_TESTS_DIR=/tmp/wordpress-tests-lib WP_CORE_DIR=/tmp/wordpress composer test -- --testdox
        continue-on-error: false

      - name: Generate code coverage report (PHP 8.3 only)
        if: matrix.php == '8.3'
        run: cd ai-post-scheduler && WP_TESTS_DIR=/tmp/wordpress-tests-lib WP_CORE_DIR=/tmp/wordpress composer test:coverage

      - name: Upload coverage report
        if: matrix.php == '8.3'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php${{ matrix.php }}
          path: ai-post-scheduler/coverage/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php${{ matrix.php }}
          path: |
            ai-post-scheduler/.phpunit.result.cache
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.phpunit-tests.result }}" != "success" ]; then
            echo "::error::PHPUnit tests failed"
            exit 1
          fi
          echo "::notice::All PHPUnit tests passed successfully!"
