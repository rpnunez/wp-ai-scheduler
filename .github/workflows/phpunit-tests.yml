name: PHPUnit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_tests
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: false
      matrix:
        php: ['8.3']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo, mysqli, pdo_mysql
          coverage: xdebug
          tools: composer:v2, wp-cli

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(cd ai-post-scheduler && composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-${{ hashFiles('ai-post-scheduler/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-php${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: cd ai-post-scheduler && composer validate --strict

      - name: Install Composer dependencies
        run: cd ai-post-scheduler && composer install --no-interaction --prefer-dist --no-progress

      - name: Install WordPress Test Library
        run: |
          # Create directories
          sudo mkdir -p /tmp/wordpress-tests-lib
          sudo mkdir -p /tmp/wordpress
          sudo chown -R $USER:$USER /tmp/wordpress*

          # Install SVN
          sudo apt-get update && sudo apt-get install -y subversion

          # Download WordPress Test Library
          svn co --quiet https://develop.svn.wordpress.org/trunk/tests/phpunit/includes/ /tmp/wordpress-tests-lib/includes
          svn co --quiet https://develop.svn.wordpress.org/trunk/tests/phpunit/data/ /tmp/wordpress-tests-lib/data

          # Download WordPress Core
          curl -O https://wordpress.org/latest.tar.gz
          tar -zxf latest.tar.gz -C /tmp

          # Configure wp-tests-config.php
          cp /tmp/wordpress-tests-lib/includes/wp-tests-config-sample.php /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s/youremptytestdbnamehere/wordpress_tests/" /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s/yourusernamehere/root/" /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s/yourpasswordhere/root/" /tmp/wordpress-tests-lib/wp-tests-config.php
          sed -i "s|localhost|127.0.0.1|" /tmp/wordpress-tests-lib/wp-tests-config.php

      - name: Display installed dependencies
        run: cd ai-post-scheduler && composer show

      - name: Run PHPUnit tests
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress
        run: cd ai-post-scheduler && composer test -- --testdox
        continue-on-error: false

      - name: Generate code coverage report (PHP 8.3 only)
        if: matrix.php == '8.3'
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress
        run: cd ai-post-scheduler && composer test:coverage

      - name: Upload coverage report
        if: matrix.php == '8.3'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php${{ matrix.php }}
          path: ai-post-scheduler/coverage/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php${{ matrix.php }}
          path: |
            ai-post-scheduler/.phpunit.result.cache
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.phpunit-tests.result }}" != "success" ]; then
            echo "::error::PHPUnit tests failed"
            exit 1
          fi
          echo "::notice::All PHPUnit tests passed successfully!"
