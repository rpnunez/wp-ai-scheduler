name: PHPUnit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.2']

    services:
      mysql:
        image: mysql:8.0
        ports: [3306:3306]
        env:
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo
          coverage: xdebug
          tools: composer:v2

      # Install required system packages
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion mysql-client

      # MySQL: Wait for MySQL to start and create the test database
      - name: Wait for MySQL and Prepare Database
        run: |
          ATTEMPTS=10
          until mysqladmin ping -h127.0.0.1 --silent; do
            ATTEMPTS=$((ATTEMPTS-1))
            if [ $ATTEMPTS -le 0 ]; then
              echo "MySQL did not become ready in time."
              exit 1
            fi
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

          # Create the database
          mysql -h127.0.0.1 -uroot -e "CREATE DATABASE IF NOT EXISTS wordpress_test;"

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: cd ai-post-scheduler && composer install --no-interaction --prefer-dist --no-progress

      # Install WordPress Test Library using standard script
      - name: Install WordPress Test Library
        run: |
          cd ai-post-scheduler
          bash ../tools/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest true
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress

      # Run PHPUnit tests
      - name: Run PHPUnit tests
        run: cd ai-post-scheduler && composer test -- --testdox
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress

      # Code Coverage: Generate & Upload
      - name: Generate code coverage report (PHP 8.2 only)
        if: matrix.php == '8.2'
        run: cd ai-post-scheduler && composer test:coverage
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_CORE_DIR: /tmp/wordpress

      - name: Upload coverage report
        if: matrix.php == '8.2'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php${{ matrix.php }}
          path: ai-post-scheduler/coverage/
          retention-days: 7

      # Test Results: Upload
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php${{ matrix.php }}
          path: |
            ai-post-scheduler/.phpunit.result.cache
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.phpunit-tests.result }}" != "success" ]; then
            echo "::error::PHPUnit tests failed"
            exit 1
          fi
          echo "::notice::All PHPUnit tests passed successfully!"
