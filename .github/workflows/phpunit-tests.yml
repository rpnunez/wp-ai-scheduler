name: PHPUnit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: phpunit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpunit-tests:
    name: PHPUnit Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, xml, curl, zip, dom, fileinfo
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-php${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Display installed dependencies
        run: composer show

      - name: Run PHPUnit tests
        run: composer test -- --testdox
        continue-on-error: false

      - name: Generate code coverage report (PHP 8.1 only)
        if: matrix.php == '8.1'
        run: composer test:coverage

      - name: Upload coverage report
        if: matrix.php == '8.1'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-php${{ matrix.php }}
          path: coverage/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-php${{ matrix.php }}
          path: |
            .phpunit.result.cache
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: phpunit-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.phpunit-tests.result }}" != "success" ]; then
            echo "::error::PHPUnit tests failed"
            exit 1
          fi
          echo "::notice::All PHPUnit tests passed successfully!"
